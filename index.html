<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Buy tickets</title>
    </head>
    <body>
        <div class="container">

            <h1>Ticket price</h1>

            <ul>
                <li>Full price is 12$</li>
                <li>age under 6 years :0$</li>
                <li>age between 6 and 15: 35% of the full price</li>
                <li>age between 16 and 26(students ) 65% of the full price</li>
                <li>age between 27 and 64. 100% full price</li>
                <li>seniors 65+. 50% of the full price</li>
            </ul>

            <label for="text">Age</label>
            <input type="number" value="" id="input-ticket">
            <button class="send">Confirm</button>
            <button class="reset">reset</button>
            <div id="age-component"></div>
        </div>

    </body>
</html>
